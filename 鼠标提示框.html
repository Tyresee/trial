<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">   <!--必须写出charset="utf-8",否则IE显示出来是乱码-->
		<title>鼠标提示框</title>
		<style>
			#div1 {
				width:200px;
				height:100px;
				background:#CCC;
				border:1px solid #999;
                display: none;
			}
			
		</style>
	</head>
	<body>
		
		<input type="checkbox" 
			 onmouseover="getElementById('div1').style.display='block'" 
			 onmouseout="getElementById('div1').style.display='none'"/>
		<div id="div1">
			为了您的信息安全。。。
			
		</div>
	</body>
</html>
