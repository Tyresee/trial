<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8" />
		<title>更复杂的东西</title>
		<style>
			#div1 {
			width:200px; 
			height:200px; 
			background:yellow; }
		</style>
		<script>
			function toGreen(){
				var oDiv=document.getElementById('div1');      //这个变量声明得写在函数体内,函数名随便取，但最好具有可读性
			oDiv.style.width='300px';
			oDiv.style.height='300px';
			oDiv.style.background='greenyellow'
			}
			    
			function toYellow(){
				var oDiv=document.getElementById('div1');
			oDiv.style.width='200px'
			oDiv.style.height='200px'
			oDiv.style.background='yellow'
			}
		</script>
	</head>
	<body>
		
		<div id="div1" 
			onmouseover="toGreen()"
			
			onmouseout="toYellow()"
			></div>
	</body>
</html>
